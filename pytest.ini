[pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
console_output_style = progress
addopts =
    -v
    -s
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --alluredir=reports/allure-results
    --clean-alluredir